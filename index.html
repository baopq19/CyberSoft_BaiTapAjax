<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="manage-form">
            <h2 class="title">Quản lý nhân viên</h2>
            <form>
                <div class="mb-3">
                    <label>Mã nhân viên</label> <label class="text-danger" id="inpIdError"></label>
                    <input id="inpId" type="number" class="form-control" min="1" max="999999">
                </div>
                <div class="mb-3">
                    <label>Tên nhân viên</label> <label class="text-danger" id="inpNameError"></label>
                    <input id="inpName" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Chức vụ</label>
                    <select id="selPosition" class="form-control">
                        <option value="Nhân viên">Nhân viên</option>
                        <option value="Quản lý">Quản lý</option>
                        <option value="Giám đốc">Giám đốc</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Lương cơ bản</label> <label class="text-danger" id="inpSalaryError"></label>
                    <input id="inpSalary" type="number" class="form-control" min="1000000" max="20000000">
                </div>
                <div class="mb-3">
                    <label>Số giờ làm trong tháng</label> <label class="text-danger" id="inpHoursError"></label>
                    <input id="inpHours" type="number" class="form-control" min="50" max="150">
                </div>
                <button class="btn btn-success" id="btnAdd">Thêm nhân viên</button>
                <button class="btn btn-primary" id="btnUpdate">Chỉnh sửa</button>
            </form>
        </div>

        <div class="manage-table mt-5">
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th>Mã nhân viên</th>
                        <th>Tên nhân viên</th>
                        <th>Chức vụ</th>
                        <th>Lương cơ bản</th>
                        <th>Tổng lương</th>
                        <th>Giờ làm/tháng</th>
                        <th>Xếp loại nhân viên</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbManage">
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="./js/model/employee.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
